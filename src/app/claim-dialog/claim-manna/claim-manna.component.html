
<div *ngIf="!successMessage"  class="claim">
    <ng-container *ngIf="claimableAmount !== null; else mannaLoading">
            <p class="claimbleManna">
                {{ claimableAmount }}
            </p>
            <span>
                You can cliam Manna !
            </span>
    </ng-container>
    <ng-template #mannaLoading>
        <tui-loader size="xs"></tui-loader>
    </ng-template>
    <button tuiButton (click)="claimDailyReward()" size="m" [disabled]="loader" class="mt-3">
        <span *ngIf="!loader">Claim Daily Manna</span>
        <span *ngIf="loader">loading...</span>
    </button>
</div>
<div *ngIf="successMessage"  class="claim">
    <i class="fa-solid fa-circle-check icon" style="color: #fa8188;"></i>
    <p>
        Successfully claimed daily Manna!
    </p>
    <p>
        You can witdraw them on 
        <span (click)="openWallet()"class="wallet">
            wallet page
        </span>
    </p>
</div>
