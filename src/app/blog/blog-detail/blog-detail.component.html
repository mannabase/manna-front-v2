
<div class="blog-detail">
    <div class="blog-detail-header">
        <h2>{{ selectedBlog.title }}</h2>
        <p>{{ selectedBlog.date }}</p>
    </div>
    <img
        class="blog-detail-image"
        [src]="selectedBlog.imageUrl"
        alt="Blog Image"
    />
    <div class="blog-detail-content">
        {{ selectedBlog.content }}
    </div>
</div>
