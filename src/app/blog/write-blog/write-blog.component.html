<div class="write-blog-container">
    <form (ngSubmit)="onSubmit(blogForm)" #blogForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ngModel required class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" ngModel required class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="writer">Writer</label>
            <input type="text" id="writer" name="writer" ngModel required class="form-control">
        </div>

        <div class="form-group">
            <label for="picture">Picture URL</label>
            <input type="text" id="picture" name="picture" ngModel class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!blogForm.valid">Submit</button>
    </form>
</div>
