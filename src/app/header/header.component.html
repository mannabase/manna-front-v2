<div class="my-header flex flex-row w-full justify-content-between align-items-center"
     [ngClass]="{ 'black-background': isAccountPage }">
  <div class="flex flex-row gap-2 align-items-center">
    <!-- <button pButton icon="pi pi-bars" class="p-button-rounded p-button-text" (click)="display = true"></button> -->
    <img src="../../assets/images/header_manna_logo.png" class="logo-header">
    <h2 class="font-light m-0">mannabase</h2>
  </div>
  <div class="flex flex-row gap-2 align-items-center">
    <nav class="menu-bar">
      <span class="hamburger-menu" (click)="toggleMenu">&#9776;</span>
      <ul class="menu-list" [ngClass]="{ 'show-menu': showMenu }">
        <ng-container *ngFor="let item of menuItems">
          <li class="menu-item" *ngIf="item.label && showHomeButton">
            <a [routerLink]="item.routerLink" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" (click)="hideMenuOnItemClick()">
              {{ item.label }}
            </a>
          </li>
          <li class="menu-item" *ngIf="item.icon">
            <a [routerLink]="item.routerLink" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" (click)="hideMenuOnItemClick()">
              <i class="{{ item.icon }}"></i>
            </a>
          </li>
        </ng-container>
      </ul>
    </nav>
    <img src="../../assets/images/wallet_button.png" class="wallet-header">
  </div>
</div>
