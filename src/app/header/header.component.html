<p-toolbar class="header">
  <div class="p-toolbar-group-start">
    <button pButton icon="pi pi-bars" class="p-button-rounded p-button-text" (click)="display = true"></button>
    <img src="../../assets/images/header_manna_logo.png" style="width: 4rem;">
    <h2 class="mx-4 font-light">mannabase</h2>
  </div>
  <div class="p-toolbar-group-end">
    <p-button styleClass="p-button-text mr-2" routerLink="/dashboard">
      <p class="button-header">dashboard</p>
    </p-button>
    <p-button styleClass="p-button-text mr-2" routerLink="/marketplace">
      <p class="button-header">marketplace</p>
    </p-button>
    <p-button styleClass="p-button-text mr-2" routerLink="/about">
      <p class="button-header">about</p>
    </p-button>
    <p-button styleClass="p-button-text mr-2" routerLink="/blog">
      <p class="button-header">blog</p>
    </p-button>
    <p-button icon="fa-solid fa-circle-user" styleClass="mr-2"></p-button>
    <p-button icon="fa-sharp fa-solid fa-cart-shopping" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<p-sidebar [(visible)]="display">
  <ng-template pTemplate="header">
    <h2 style="font-weight:normal">Menu</h2>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="flex flex-column w-full">
      <p-menu [model]="items" class="w-full side-bar-menu"></p-menu>
    </div>
  </ng-template>
</p-sidebar>
