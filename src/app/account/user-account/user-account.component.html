<div class="col-10">
    <div class="grid justify-content-between m-0">
        <div class="col-12 md:col-6 lg:col-4 border-round-3xl border-3">
            <h2 >MY TRANSACTIONS</h2>
            <hr>
            <p-scroller [items]="items" [itemSize]="50" scrollHeight="230px" >
                <ng-template pTemplate="item" let-item let-options="options">
                    <div class="flex align-items-center p-2" [ngClass]="{ 'surface-ground': options.odd }" style="height: 50px;">{{ item }}</div>
                </ng-template>
            </p-scroller>
        </div>
      </div >
      <div class="md:px-6 lg:px-8 border-3 border-round-3xl mt-3">
        <div class=" block text-4xl font-medium col-10 mt-5">MY COLLECTION</div>
            <hr/>
            <div class="collection-scroll">
              <div *ngIf="cards" class="cards gap-5">
                <div *ngFor="let card of cards; let index = index" class="col-2" key="index">
                  <p-card class="grid p-0">
                    <ng-template pTemplate="header">
                      <img alt="Card" [src]="card.image">
                    </ng-template>
                    <p class="flex justify-content-center card-text text-base">
                      {{card.name}}
                    </p>
                    <ng-template pTemplate="footer">
                      <div>
                        <p class="card-text text-xs">price</p>
                        <p class="card-text text-xs">{{card.price}} manna</p>
                      </div>
                        <p-button label="buy"></p-button>
                    </ng-template>
                  </p-card>
                </div>
              </div>
            </div>
      </div>
</div>
