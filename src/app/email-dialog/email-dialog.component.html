<div class="flex flex-column gap-2"  *ngIf="!isCodeInputVisible">
    <span>Please enter your email</span>
    <input pInputText type="email" id="email" [formControl]="emailForm" name="email">
    <button class="manna-button mt-2" (click)="sendEmail()" [disabled]="!emailForm.valid">
      Submit Email
    </button>
  
    <div *ngIf="isCodeInputVisible">
      <span>Please enter the code you received in your email</span>
      <input pInputText type="text" id="code" [formControl]="codeForm" name="code">
      <button class="manna-button mt-2" (click)="submitCode()" [disabled]="!codeForm.valid">
        Submit Code
      </button>
    </div>
  
    <div *ngIf="error">
      <span>Error: {{error}}</span>
    </div>
  </div>
  
  <span *ngIf="isEmailInvalid">Email is not valid</span>
